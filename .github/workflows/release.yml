name: Release Obsidian plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Build plugin
        run: |
          bun install
          bun run build

      - name: Check build artifacts
        run: |
          ls -l dist/main.js dist/manifest.json dist/styles.css

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/main.js
            dist/manifest.json
            dist/styles.css
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
